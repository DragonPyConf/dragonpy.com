    {% include header-menu.html %}

    <!-- page specific content -->

        <div class="lamp-mobile"></div>

        <div class="small-10 small-offset-1 large-offset-1 large-10 cell">
            <div class="grid-x grid-padding-x align-middle">
                <div class="small-3 cell">

                <div class="cell auto">

                </div>
            </div>

            {{ content }}

        </div>
    </div>

</div>
